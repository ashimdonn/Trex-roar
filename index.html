<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Rex Roar - Super Loud</title>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">

    <h1>Scan the QR Code for a 10-Second T-Rex Roar!</h1>

    <!-- QR Code (Replace with your actual hosted HTML URL) -->
    <img src="your_qr_code_link_here" alt="QR Code">

    <p>Scan the QR code to hear the loudest T-Rex roar!</p>

    <!-- Auto-Playing T-Rex Roar -->
    <audio autoplay>
        <source src="https://www.myinstants.com/media/sounds/t-rex-roar.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Manual Play Button -->
    <p>Click below if the sound does not play automatically:</p>
    <audio controls>
        <source src="https://www.myinstants.com/media/sounds/t-rex-roar.mp3" type="audio/mp3">
    </audio>

</body>
</html>
